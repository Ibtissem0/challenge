<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAFAS - Login</title>
  <style>
    /* General Styles */
    body {
      font-family: 'joan', serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #D3C8C1;
    }

    /* Main Container */
    .container {
      display: flex;
      width: 80%;
      height: 85%;
      max-width: 1000px;
      background-color: #D3C8C1;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    /* Left Section */
    .left {
      position: relative;
      width: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Dark Overlay on Left Image */
    .left::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.563);
      z-index: 1;
    }

    /* Overlay Text */
    .overlay {
      position: absolute;
      text-align: left;
      color: #D3C8C1;
      z-index: 2;
      top: 70%;
      left: 10%;
    }

    .overlay h3 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .overlay pre {
      font-size: 1rem;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    /* Right Section */
    .right {
      position: relative;
      width: 50%;
      padding: 40px;
      text-align: center;
      background-size: cover;
      background-position: center;
    }

    /* Right Section Background Image */
    .right::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("/parfum\ backround.png") no-repeat center center;
      background-size: cover;
      opacity: 0.5;
      z-index: 1;
    }

    /* Ensure Content is on Top */
    .right img,
    .right h3,
    .right form {
      position: relative;
      z-index: 3;
    }

    .right h2 {
      color: #7B3F3F;
      font-size: 30px;
      text-align: left;
    }

    /* Form Styling */
    form {
      display: flex;
      flex-direction: column;
      text-align: left;
      align-items: center;
    }

    label {
      font-size: medium;
      color: #7B3F3F;
      margin-top: 10px;
    }

    /* Input and Button Styling */
    input,
    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 11px;
      background: #8a766ab1;
      font-size: 16px;
      text-align: left;
    }

    input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #7B3F3F;
    }

    button {
      background-color: #7B3F3F;
      color: #D3C8C1;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
    }

    button:hover {
      background-color: rgba(217, 217, 217, 0.8);
      color: #7B3F3F;
    }

    /* Google Button */
    .google-signup {
      margin-top: 15px;
      display: flex;
      justify-content: center;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      padding: 12px;
      background: #D3C8C1;
      color: #7B3F3F;
      border: 1px solid #7B3F3F;
      border-radius: 11px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      gap: 10px;
    }

    .google-btn:hover {
      background: #7B3F3F;
      color: rgba(217, 217, 217, 0.8);
    }

    /* Responsive Design for Tablets (Max Width: 768px) */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      .left {
        display: none; /* Hide the left section on small screens */
      }
      .right {
        width: 100%;
        padding: 20px;
      }
      input, button, .google-btn {
        max-width: 90%;
        margin-left: -2mm;
      }
    }

    /* Responsive Design for Mobile (Max Width: 419px) */
    @media (max-width: 419px) {
      .right {
        padding: 15px;
      }
      input, button, .google-btn {
        width: 80%;
        margin-left: -1mm;
      }
    }

    /* Responsive Design for Small Heights (Max Height: 600px) */
    @media (max-height: 600px) {
      .container {
        min-height: 85vh;
        height: auto;
      }
      .right {
        min-height: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="/Group 78.png" alt="Left Image">
      <div class="overlay">
        <h3>NAFAS</h3>
        <pre>
Where tradition meets innovation, 
blending the rich heritage of Arabian 
perfumery with modern sophistication.</pre>
      </div>
    </div>
    <div class="right">
      <img src="/logof.png" alt="Logo">
      <h3>Welcome to Nafas</h3>
      <form>
        <label>Name*</label>
        <input type="text" placeholder="Enter your name">
        
        <label>Email*</label>
        <input type="email" placeholder="Enter your email">
        
        <label>Password*</label>
        <input type="password" placeholder="Create a password">
        
        <button type="submit">Create Account</button>
        
        <div class="google-signup">
          <button class="google-btn">
            <img src="/G.png" alt="Google Icon" width="20"> Sign up with Google
          </button>
        </div>
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>
</body>
</html>
